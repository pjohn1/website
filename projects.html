<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phillip Johnson Profile</title>
    <style>
        /* Full-page background with no whitespace */
        /* Ensure the body and html take up the full viewport height */
        html, body {
            height: 100vh;            /* Ensure full height of the viewport */
            width: 100vw;             /* Ensure full width of the viewport */
            overflow: hidden;        /* Disable scrolling */
            margin: 0;
            padding: 0;
            background-image: url('projects_background.png'); /* Replace with your background image */
            background-size: cover;  /* Make the background cover the entire viewport */
            background-position: center; /* Center the background image */
            /* background-repeat: no-repeat; */
        }

        .image {
            position: absolute;
            width: 40vw;
            height: 40vh;
            background-color: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer; /* Show that this is clickable */
        }

        .portal {
            bottom: 30vh;
            left: 45vw;
            cursor: pointer; /* Show that this is clickable */
        }

        #rc {
            top: 0vh;
            left: 0vw;
            background-image: url('car.png');
            transform: translate(-25%, 0%)
        }

        #jupiter {
            top: 56vh;
            left: 0vw;
            background-image: url('jupiter.png');
            transform: translate(-25%, 0%)
        }

        #drone {
            top: 56vh;
            left: 66vw;
            background-image: url('drone.png');
        }
        #mcl {
            top: 0vh;
            left: 50vw;
            background-image: url('mcl.png');
            transform: translate(50%, 0%)
        }

    </style>
</head>
<body>

    <div id="settings-menu" class="settings-menu">
        <h3>Menu</h3>
        <p><b>Click on each icon to view a gallery and learn more about that specific project!</b> </p>
        <p>In the gallery, use the A/Left key to move left and D/Right key to move right</p>
        <button id="close-settings" class="settings-button">X</button>
    </div>
    
    <button id="settings-button" class="settings-button">⚙️</button>

    <!-- Clickable Divs -->
    <div id="rc" class="image" data-url="car.html"></div> <!-- Redirect to car.html -->
    <div id="jupiter" class="image" data-url="jupiter.html"></div> <!-- Redirect to jupiter.html -->
    <div id="drone" class="image" data-url="drone.html"></div> <!-- Redirect to drone.html -->
    <div id="portal" class="portal" data-url="index.html"></div> <!-- Redirect to index.html -->
    <div id="mcl" class="image" data-url="mcl.html"></div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const settingsMenu = document.getElementById('settings-menu');
            const settingsButton = document.getElementById('settings-button');
            const closeSettingsButton = document.getElementById('close-settings');
            
            // Check if it's the first load
            const firstLoad = !sessionStorage.getItem('settingsOpened-projects');
            // console.log(firstLoad);
            
            // Automatically open on first load
            if (firstLoad) {
                settingsMenu.style.display = 'block';
                sessionStorage.setItem('settingsOpened-projects', true); // Set it so it won't auto-open again
            }

            // Toggle settings menu visibility on button click
            settingsButton.addEventListener('click', function () {
                settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Close settings menu when close button is clicked
            closeSettingsButton.addEventListener('click', function () {
                settingsMenu.style.display = 'none';
            });
        });

        // Add click event listeners for all divs with a data-url attribute
        const clickableDivs = document.querySelectorAll('[data-url]');

        clickableDivs.forEach(div => {
            div.addEventListener('click', function() {
                const url = div.getAttribute('data-url'); // Get the URL from the data-url attribute
                if (url) {
                    window.location.href = url; // Redirect to the URL
                }
            });
        });
    </script>

</body>
</html>
