<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Game Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #87ceeb; /* Light sky background */
            border: 2px solid #333;
        }
        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-color: red; /* Player is a red square for now */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .portal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
        #portal1 {
            top: 50px;
            left: 50px;
        }
        #portal2 {
            bottom: 50px;
            right: 50px;
        }
        #player {
            background-image: url('pj_as_sprite.png');
            background-size: cover;
        }

    </style>
</head>
<body>

    <div id="game">
        <div id="player"></div>
        <div id="portal1" class="portal" data-url="page1.html"></div>
        <div id="portal2" class="portal" data-url="page2.html"></div>
    </div>

    <script>
        // Player movement logic
        const player = document.getElementById('player');
        const game = document.getElementById('game');
        const playerSpeed = 10; // Speed in pixels

        let playerX = game.clientWidth / 2 - player.clientWidth / 2;
        let playerY = game.clientHeight / 2 - player.clientHeight / 2;

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (playerY > 0) playerY -= playerSpeed;
                    break;
                case 'ArrowDown':
                    if (playerY < game.clientHeight - player.clientHeight) playerY += playerSpeed;
                    break;
                case 'ArrowLeft':
                    if (playerX > 0) playerX -= playerSpeed;
                    break;
                case 'ArrowRight':
                    if (playerX < game.clientWidth - player.clientWidth) playerX += playerSpeed;
                    break;
            }
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            checkPortals();
        });

        // Check if player has moved onto a portal
        function checkPortals() {
            const portals = document.querySelectorAll('.portal');
            portals.forEach(portal => {
                const portalRect = portal.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    playerRect.left < portalRect.right &&
                    playerRect.right > portalRect.left &&
                    playerRect.top < portalRect.bottom &&
                    playerRect.bottom > portalRect.top
                ) {
                    window.location.href = portal.dataset.url; // Navigate to the next page
                }
            });
        }
    </script>

</body>
</html>
